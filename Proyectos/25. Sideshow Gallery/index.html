<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="all.js"></script>
    <title>Sideshow Gallery</title>
  </head>
  <body>
    <main>
      <section class="gallery-center">
        <article class="gallery">
          <div class="img-container">
            <img class="big-img" src="./images/1.jpg" alt="image" />
            <h4 class="img-name">Img 1</h4>
            <p class="img-count">1/1</p>
            <div class="btn-container">
              <button class="btn prev-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="btn next-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
          <div class="gallery-container">
            <img class="gallery-img" src="./images/1.jpg" alt="image" />
            <img class="gallery-img" src="./images/1.jpg" alt="image" />
            <img class="gallery-img" src="./images/1.jpg" alt="image" />
            <img class="gallery-img" src="./images/1.jpg" alt="image" />
            <img class="gallery-img" src="./images/1.jpg" alt="image" />
          </div>
        </article>
      </section>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
