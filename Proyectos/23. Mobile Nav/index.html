<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="all.js"></script>
    <title>Mobile Navigation Bar</title>
  </head>
  <body>
    <main class="mobile-main">
      <nav class="nav">
        <h4 class="logo">logo</h4>
        <button class="toggle-btn"><i class="fa fa-bars"></i></button>
        <div class="links-container">
          <ul>
            <li><a class="nav-link" href="#">news</a></li>
            <li><a class="nav-link" href="#">contact</a></li>
            <li><a class="nav-link" href="#">about</a></li>
          </ul>
        </div>
      </nav>
      <section class="section-center">
        <h2 class="section-title">Vertical Mobile Navbar</h2>
        <p class="section-text">
          This example demonstrates how a navigation menu on a mobile/smart
          phone could look like. Click on the hamburger menu (three bars) in the
          top right corner, to toggle the menu.
        </p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
