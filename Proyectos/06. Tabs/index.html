<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="all.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="section-center">
      <article class="tabs-container">

          <h2 class="tab-name active" data-id="Buenos-Aires">Buenos Aires</h2>
          <h2 class="tab-name" data-id="Montevideo">Montevideo</h2>
          <h2 class="tab-name" data-id="Brasilia">Brasilia</h2>
        </div>

          <div class="tab-text active" id="Buenos-Aires">
            <h3>Buenos Aires</h3>
            <p>Buenos Aires es la capital de Argentina</p>
          </div>
          <div class="tab-text" id="Montevideo">
            <h3>Montevideo</h3>
            <p>Montevideo es la capital de Uruguay</p>
          </div>
          <div class="tab-text" id="Brasilia">
            <h3>Brasilia</h3>
            <p>Brasilia es la capital de Brasil</p>
          </div>
        </div>
      </article>
    </section>
    <script src="./app.js"></script>
